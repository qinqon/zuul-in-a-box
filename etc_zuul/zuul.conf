[gearman]
server=scheduler

[gearman_server]
start=true

[zookeeper]
hosts=zk

[scheduler]
tenant_config=/etc/zuul/main.yaml

[connection "zuul-ci.org"]
name=zuul-ci
driver=git
baseurl=https://git.zuul-ci.org/

[connection "git.openstack.org"]
name=git.openstack.org
driver=gerrit
server=review.openstack.org
canonical_hostname=git.openstack.org
gitweb_url_template=https://git.openstack.org/cgit/{project.name}/commit/?id={sha}
user=quiquell
sshkey=/var/ssh/id_rsa

[connection "qinqon"]
name=qinqon
driver=git
baseurl=https://github.com/qinqon

[connection "projects"]
name=projects
driver=git
baseurl=file:///projects/
poll_delay=5

[connection "mysql"]
name=mysql
driver=sql
dburi=mysql+pymysql://zuul:secret@mysql/zuul

[web]
listen_address=0.0.0.0

[executor]
private_key_file=/var/ssh/id_rsa
default_username=zuul
trusted_rw_paths=/srv/static/logs
