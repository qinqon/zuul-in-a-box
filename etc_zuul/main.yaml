- tenant:
    name: example-tenant
    source:
      qinqon:
        config-projects:
          - zuul-in-a-box
      git.openstack.org:
        untrusted-projects:
          - openstack-infra/tripleo-ci
          - openstack/tripleo-quickstart
          - openstack/tripleo-quickstart-extras
          - openstack/tripleo-upgrade
          - openstack/browbeat
          - openstack/tripleo-ha-utils

      zuul-ci.org:
        untrusted-projects:
          - zuul-jobs:
              include:
                - job
